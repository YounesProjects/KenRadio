<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ken's RADIO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #1e1e2f, #3b3c59, #282a36, #1e1e2f);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    #track-name {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    canvas {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
    }

    audio {
      display: none;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #play-button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #play-button:hover {
      background-color: #1ed760;
    }

    .fade-in {
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loader"></div>
  <h1 class="fade-in">Ken's Radio</h1>
  <div id="track-name" class="fade-in">Loading...</div>
  <canvas id="visualizer"></canvas>
  <audio id="audio"></audio>

  <button id="play-button" class="fade-in">Launch Radio ðŸŽ¶</button>

  <script src="script.js"></script>
</body>
</html>
